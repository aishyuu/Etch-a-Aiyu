<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Aiyu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Etch-a-Aiyu</p>
    </div>
    <div class="content">
        <div class="etch">

        </div>
        <div class="controls">
            <div class="choose-color">
                <p class="paint-text button selected">
                    Paint
                </p>
                <input type="color" name="etch-color-picker" id="etch-color-picker">
            </div>
            <div>
                <div class="random-color-btn">
                    <p class="random-color-text button">
                        Random Color
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
